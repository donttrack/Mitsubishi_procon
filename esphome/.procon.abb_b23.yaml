#### ABB B23 3phase kWh Meter ####

modbus_controller:
  - id: ABB
    ## SDM meter slaveadress 3
    address: 3
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 10s
    ## change parity frome even to none on the ABB B23 meter

sensor:
    ## Power
  - platform: modbus_controller
    modbus_controller_id: SDM
    name: SDM Total System Power
    register_type: read
    address: 0x0034
    value_type: FP32
    unit_of_measurement: W
    state_class: "measurement"
    device_class: "power"
    accuracy_decimals: 3
    
  - platform: modbus_controller
    modbus_controller_id: SDM
    name: SDM Import Active Energy
    register_type: read
    address: 0x0048
    value_type: FP32
    unit_of_measurement: kWh
    state_class: "total_increasing"
    device_class: "energy"
    accuracy_decimals: 3
    
   # Current
  - platform: modbus_controller
    modbus_controller_id: SDM
    name: SDM Phase 1 Current
    register_type: read
    address: 0x0006
    value_type: FP32
    device_class: "current"
    state_class: "measurement"
    unit_of_measurement: A
    accuracy_decimals: 3

  - platform: modbus_controller
    modbus_controller_id: SDM
    name: SDM Phase 2 Current
    register_type: read
    address: 0x0008
    value_type: FP32
    device_class: "current"
    state_class: "measurement"
    unit_of_measurement: A
    accuracy_decimals: 3
    
  - platform: modbus_controller
    modbus_controller_id: SDM
    name: SDM Phase 3 Current
    register_type: read
    address: 0x000A
    value_type: FP32
    device_class: "current"
    state_class: "measurement"
    unit_of_measurement: A
    accuracy_decimals: 3

substitutions:
  device: abb_b23_b21
  device_description: "Esphome component for ABB kWh meter B23 and B21"
  friendly_name: ABB B23

esphome:
  name: b23_b21
#  friendly_name: ${friendly_name}
  comment: ABB power meter B23 and B21
  ## Get rid of CDC error:
  platformio_options:
    board_build.extra_flags:
      - "-DARDUINO_USB_CDC_ON_BOOT=0"

## lilygo T7-S3  ESP32S3:
esp32:
  board: adafruit_feather_esp32s3_nopsram
  framework:
    type: arduino

# Enable logging
logger:
  logs:
    modbus_controller.sensor: INFO  #set all to DEBUG for higher log level
    modbus_controller.output: INFO
    modbus.number: INFO
    esp32.preferences: INFO
    sensor: INFO
    text_sensor: INFO
    number: INFO

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
#  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} Hotspot"
    password: "configesp"

captive_portal:
    
web_server:
  port: 80

### modbus ###  
uart:
  id: mod_bus
  tx_pin: 16
  rx_pin: 12 
  baud_rate: 9600
  stop_bits: 1
  
modbus:
  id: modbus1

modbus_controller:
  - id: B23
    address: 0x1
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 10s

  - id: B21
    address: 0x2
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 10s    

sensor:
## 1 Total Energy (kWh) B23
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Import energy total"
    address: 0x5000
    register_type: holding
    value_type: U_QWORD
    device_class: "energy"
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Export energy total"
    address: 0x5004
    register_type: holding
    value_type: U_QWORD
    device_class: energy
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01

## 2 Total energy per phase
## Active import energy (kWh) B23
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Import energy L1"
    address: 0x5460
    register_type: holding
    value_type: U_QWORD
    device_class: energy
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Import energy L2"
    address: 0x5464
    register_type: holding
    value_type: U_QWORD
    device_class: energy
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Import energy L3"
    address: 0x5468
    register_type: holding
    value_type: U_QWORD
    device_class: energy
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01

## Active export energy (kWh) B23
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Export energy L1"
    address: 0x546C
    register_type: holding
    value_type: U_QWORD
    device_class: energy
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Export energy L2"
    address: 0x5470
    register_type: holding
    value_type: U_QWORD
    device_class: energy
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Export energy L3"
    address: 0x5474
    register_type: holding
    value_type: U_QWORD
    device_class: energy
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    state_class: "total_increasing"
    filters:
      - multiply: 0.01

## 3 Instantaneous values
## 3.1 Voltage (V) B23
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Voltage L1-N"
    address: 0x5B00
    register_type: holding
    value_type: U_DWORD
    accuracy_decimals: 1
    device_class: voltage
    unit_of_measurement: "V"
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Voltage L2-N"
    address: 0x5B02
    register_type: holding
    value_type: U_DWORD
    accuracy_decimals: 1
    device_class: voltage
    unit_of_measurement: "V"
