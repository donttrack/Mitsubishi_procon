  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Power L1"
    address: 0x5B16
    register_type: holding
    value_type: S_DWORD
    accuracy_decimals: 2
    device_class: power
    unit_of_measurement: "W"
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Power L2"
    address: 0x5B18
    register_type: holding
    value_type: S_DWORD
    accuracy_decimals: 2
    device_class: power
    unit_of_measurement: "W"
    filters:
      - multiply: 0.01
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Power L3"
    address: 0x5B1A
    register_type: holding
    value_type: S_DWORD
    accuracy_decimals: 2
