    register_type: holding
    value_type: U_DWORD
    accuracy_decimals: 2
    device_class: current
    unit_of_measurement: "A"
    filters:
      - multiply: 0.01

## 3.3 Active Power (Watt) B23
  - platform: modbus_controller
    modbus_controller_id: B23
    name: "B23 Power total"
